<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
    <link rel="stylesheet" href="style/style.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <main>
        <div id="main">
            <h1>Digite o número e confirme para gerar uma tabuada</h1>
            <div class="boxs">
                <span class="box-input">
                    Tabuada do:
                    <input type="number" name="number" id="number">
                </span>
                <span class="box-input">
                    Multiplicar até:
                    <input type="number" name="multiplier" id="multiplier">
                </span>
                <button id="event">Calcular</button>
            </div>
            <h1>Tabuada do número:</h1>
            <div id="output" class="boxs">
                Informe o número para calcular uma tabuada...
            </div>
        </div>
        </main>
</body>
</html>
